name: Go

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        go-version: [ "1.24", "1.25", "1.26" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Display Go version
        run: go version

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run gofmt
        run: |
          gofmt -w .
          git diff --exit-code

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test ./... -v

      - name: Build
        run: go build ./...
