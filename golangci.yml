run:
  timeout: 5m
  tests: true

linters:
  enable:
    - govet
    - typecheck
    - staticcheck
    - errcheck
    - ineffassign
    - unused
    - gosimple
    - gocritic
    - revive
    - gofmt
    - goimports
    - misspell
    - whitespace
    - prealloc
    - gosec
    - errorlint
    - gocyclo
    - dupl
    - godot
    - nolintlint

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0


